<html>
<head>
<script language="javaScript"> 
function beginAnim()
{ 
     var myDude = document.getElementById("dude"); 
     var xPos = myDude.style.left; 
     xPos = parseInt(xPos) ;
     xPos -= 5;
    
    if( xPos < 0 )
    {
        xPos = 900;
    }
    
    myDude.style.left = xPos;
    var timer = setTimeout("beginAnim()", 35);
}
    
</script> 
</head> 
<body bgcolor = "#AF0FEF" />
<center> 
    
<h1>My Animation</h1> 
    </center> return to <a href="index.html"> HOME PAGE </a> </center>
    
<input type = "button" value = "Start" onClick="beginAnim()"/>
</center>
